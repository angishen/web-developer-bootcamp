<!DOCTYPE html>
<html>
<head>
	<title>Paper.js Practice</title>
	<script type="text/javascript" src="assets/js/lib/paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		for (var i = 0; i <=10; i++) {
			for (var j = 0; j <= 10; j++) {
				var myCircle = new Path.Circle(new Point(i*100, j*100), 10);
				myCircle.fillColor = 'purple';
			};
		};
	</script>
	<style type="text/css">
		canvas {
			position: absolute;
			background: black;
			width: 100%;
			height: 100%;

		}
		body, html {
			margin: 0;
			height: 100%;

		}
	</style>
</head>
<body>

	<canvas id="myCanvas" resize></canvas>
</body>
</html>
