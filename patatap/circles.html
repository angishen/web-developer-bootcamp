<!DOCTYPE html>
<html>
<head>
	<title>Circles!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/circles.css">
	<script type="text/javascript" src="assets/js/lib/paper-full.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/hower.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">

		var circles = [];
		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randPoint = Point.random();
			var point = maxPoint * randPoint;
			var radius = Math.random() * (700 - 400) + 400;
			var circle = new Path.Circle(point, radius);
			circle.fillColor = "orange";
			circles.push(circle);
		};

		function onFrame(event) {
			for(var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 2;
				circles[i].scale(0.9);
			};
		};
